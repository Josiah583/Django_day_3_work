 {% extends 'base.html' %}

{%block title%}products{% endblock %}

{%block content%}

    <h1>Featured products</h1>

            <div>
                <h2>{{product.name}}</h2>
                <p>{{product.desc|truncatewords:50}}</p>
                <p>{{product.price}}</p>

            </div>
    {% endfor %}
    
{%endblock%}
